<!DOCTYPE html>
<html lang="en">

<head>
    <title>tMDB-See-Through</title>
    <link rel="icon" type="image/x-ico" href="../static/favicon.ico">
    <link type="text/css" rel="stylesheet" href="../static/css/layout.css">
    <link type="text/css" rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="../static/css/bootstrap-table.min.css">
    <meta charset="UTF-8">
</head>
<!-- <body style="overflow:hidden;"> -->
<script src="../static/js/jquery-3.2.1.min.js"></script>
<script src="../static/js/d3.min.js"></script>
<script src="../static/js/request_dag.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/bootstrap-table.min.js"></script>

<script src="../static/js/DataLoader.js"></script>
<script src="../static/js/Layout.js"></script>
<script src="../static/js/main.js"></script>

<body>
    <div style="display: flex; flex-direction:row; height: 90%;">
        <div class="self-column" id="plot-column" style="display:flex; flex-direction:column; flex: 1 0 65%;">
            <div class="self-row" id="graph" style="flex: 1 0 80%;display:flex; flex-direction: column;">
                <div class="view-header"> <span class="my-panel-heading">Graph Layout</span>
                    <span style="margin:10px">Man Size: </span>
                    <select class="custom-select" id="man-size" style="width:200px">
                        <option value="vote_average">Vote Avg.</option>
                        <option value="budget">Budget</option>
                        <option value="revenue">Revenue</option>
                        <option value="popularity" selected>Popularity</option>
                        <option value="runtime">Runtime</option>
                    </select>
                    <span style="margin:10px">Movie Size: </span>
                    <select class="custom-select" id="movie-size" style="width:200px">
                        <option value="vote_average">Vote Avg.</option>
                        <option value="budget">Budget</option>
                        <option value="revenue" selected>Revenue</option>
                        <option value="popularity">Popularity</option>
                        <option value="runtime">Runtime</option>
                    </select>
                </div>
            </div>
            <div class="self-row" id="time-windows" style="flex: 1 0 10%;display:flex; flex-direction: column;">
            </div>
        </div>
        <div class="self-column" class="vertical-split"></div>
        <div class="self-column" id="config-and-detail-column">
            <div class="self-row" style="flex: 1 0 32%;display:flex;flex-direction: column;">
                <div class="view-header"><span class="my-panel-heading">Details about the movie</span></div>
                <table class="table table-striped" id="detail-table">
                    <thead>
                        <tr>
                            <th style="width: 40%">Attribute</th>
                            <th style="width: 60%">Value</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class="self-row" id="list-row" style="flex: 1 0 50%;display:flex;flex-direction: column;">
                <div class="view-header"><span class="my-panel-heading" id="movie-tab">Movie List</span>
                    <span class="my-panel-heading" id="actor-tab">Actor List</span>
                    <span class="my-panel-heading" id="director-tab">Director List</span></div>
                <table id="table-list"></table>
            </div>
        </div>
    </div>
</body>

</html>
